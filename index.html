    <header class="cabecalho">

        <div class="box--nav">

                </div>
            </div>
        </div>
        
        <article class="principal">
            <img src="assets/img/principal.jpg" alt="Série em destaque" class="principal-img">
            <div class="sem-menu">
                <a class="principal__like"><i class="fa-solid fa-thumbs-up"></i></a>
                <a class="principal__assistir"><i class="fa-solid fa-play"></i></a>
                <a class="principal__salvar"><i class="fa-solid fa-plus"></i></a>
